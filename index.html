<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" onresize="onResizeCanvas()">

    <header class="main-header">
        <div class="header-container container">
            <h1 class="logo">MemeGen</h1>
            <ul class="main-nav">
                <li class="gallery"><a href="#" onclick="onHideEditor()">Gallery</a></li>
                <li class="mems"><a href="#">Saved Mems</a></li>
                <li class="about"><a href="#">About</a></li>
            </ul>

            <button class="mobile-menu-btn" onclick="onShowMenu()">
                <svg height="30" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg"><path d="M12 24C5.383 24 0 18.617 0 12S5.383 0 12 0s12 5.383 12 12-5.383 12-12 12zm0-23C5.935 1 1 5.935 1 12s4.935 11 11 11 11-4.935 11-11S18.065 1 12 1z"></path><path d="M16.5 8h-9a.5.5 0 010-1h9a.5.5 0 010 1zM16.5 12.5h-9a.5.5 0 010-1h9a.5.5 0 010 1zM16.5 17h-9a.5.5 0 010-1h9a.5.5 0 010 1z"></path></svg>
               </button>
        </div>
    </header>

    <div class="meme-editor container">

        <div class="canvas-container">
            <canvas id="myCanvas" width="500" height="500" onclick="onSelectLine(event)"></canvas>
        </div>

        <div class="box-control flex column">

            <div class="txt-section flex column">

                <label for="meme-title">Meme Title:</label>
                <input type="text" id="meme-title" class="meme-title" oninput="onChangeTxt(value)" data-id="0" onfocus="onChooseTxt(this)">


            </div>

            <div class="move-section flex">

                <button onclick="onMoveTxtUp()">Move Up</button>
                <button onclick="onMoveTxtDown()">Move Down</button>
                <button onclick="onSwitchLine()">Switch Line</button>
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onDeleteLine()">Delete Line</button>

            </div>

            <div class="edit-section flex">

                <button onclick="onIncreaseTxt()">Increase</button>
                <button onclick="onDecreaseTxt()">Decrease</button>
                <button onclick="onAlignLeft()">Align left</button>
                <button onclick="onAlignCenter()">Align center</button>
                <button onclick="onAlignRight()">Align Right</button>
                <input type="color" class="stroke-color" oninput="onChooseStrokeColor(value)">
                <input type="color" class="fill-color" oninput="onChooseFillColor(value)">
            </div>

            <div class="stickers-section flex"></div>

            <div class="save-section flex">
                <button>Share</button>
                <button><a href="#" onclick="onDownloadCanvas(this)" download=""> Save</a>
                </button>
            </div>


        </div>

    </div>

    <div class="image-gallery container">

    </div>


    <script src="js/meme-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
