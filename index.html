<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <h1 class="logo">MemeGen</h1>
    </header>

    <div class="meme-editor">

        <div class="canvas-container">
            <canvas id="myCanvas" width="500" height="500"></canvas>
        </div>

        <div class="box-control">
            <label for="meme-title">Meme Title:</label>
            <input type="text" id="meme-title" class="meme-title" oninput="onChangeTxt(value)" data-id="0" onfocus="onChooseTxt(this)">
            <label for="meme-title">Meme Title-2:</label>
            <input type="text" id="meme-title-2" class="meme-title-2" oninput="onChangeTxt(value)" data-id="1" onfocus="onChooseTxt(this)">

            <button onclick="onIncreaseTxt()">Increase</button>
            <button onclick="onDecreaseTxt()">Decrease</button>
            <button onclick="onMoveTxtUp()">Move Up</button>
            <button onclick="onMoveTxtDown()">Move Down</button>
            <button onclick="onSwitchLine()">Switch Line</button>
        </div>

    </div>

    <div class="image-gallery">

    </div>


    <script src="js/meme-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
